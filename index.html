<!DOCTYPE html>
<html dir="rtl" lang="he-IL">
  <head>
    <title>חכמים - טריוויה על חכמי ישראל</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="game-page-container">
      <div id="start-container">
        <h2>חכמים - טריוויה על חכמי ישראל</h2>
        <div class="choose-game-container">
          <button class="game-type-btn" onclick="startGame(0)">
            קל
          </button>
          <button class="game-type-btn" onclick="startGame(1)">
            בינוני
          </button>
          <button class="game-type-btn" onclick="startGame(2)">
            קשיא
          </button>
          <button class="game-type-btn" onclick="startGame(3)">
            אקזוטי
          </button>
        </div>
      </div>
      <div id="game-container" hidden>
        <h2>חכמים - טריוויה על חכמי ישראל</h2>
        <h4>שאלה על <span class="question-title"></span></h4>
        <div class="question-and-report">
          <p class="question"></p>
          <a href="#" class="report-btn" onclick="openReportPopUp()"
            >דווח על השאלה</a
          >
        </div>
        <div class="answer-btn-group">
          <button
            class="answer-btn"
            id="btn-1"
            onclick="checkAnswer(0)"
          ></button>
          <button
            class="answer-btn"
            id="btn-2"
            onclick="checkAnswer(1)"
          ></button>
          <button
            class="answer-btn"
            id="btn-3"
            onclick="checkAnswer(2)"
          ></button>
          <button
            class="answer-btn"
            id="btn-4"
            onclick="checkAnswer(3)"
          ></button>
        </div>
        <div class="game-footer" hidden>
          <div class="game-footer-top">
            <span class="after-answer-text"></span>
            <button class="next-question-btn" onclick="nextQuestion()">
              הב לי קשיא אחרינא
            </button>
          </div>

          <div class="game-footer-bottom">
            <span class="smaller questions-answered-correctly-now"></span>
          </div>
        </div>
      </div>
      <div class="end-game-container" hidden>
        <p>
          נגמרו השאלות על
          <span class="end-game-type"></span>
          ענית נכונה על
          <span class="question-aswered-correctly-now"></span>
          <br />
          שכוייח!
        </p>
        <div class="end-game-btns-container">
          <div class="game-btns">
            <button class="next-game-btn" onclick="startGame(1)">
              לשאלות על הדף היומי
            </button>
            <button class="next-game-btn" onclick="openPopUp()">
              לשאלות על דפי גמרא לבחירה
            </button>
            <button class="next-game-btn" onclick="openPopUp()">
              לטורניר עם חברים על דפי גמרא לבחירה
            </button>
          </div>
          <button class="add-question-after-game-btn">
            <a href="./add-question.html">להוספת שאלה למאגר השאלות שלנו</a>
          </button>
        </div>
      </div>
      <footer>© על הש"ס - נתאי קסנר ואייל הלמון</footer>
    </div>

    <div class="loader-container">
      <div class="loader" hidden></div>
    </div>
    <div
      class="dark-screen"
      onclick="closePopUp(), closeReportPopUp()"
      hidden
    ></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
