---
layout: default
---

<script type="module" src="js/utils/firebase-init.js"></script>
<script defer type="module" src="js/add-question.js"></script>

<div class="all-site" onclick="hideMobileMenu()">
  <form class="add-question-form" id="add-question-form" autocomplete="off">
    <h2>הוסף שאלה</h2>
    <div class="main-form-container">
      <div class="box1">
        <label>השאלה שלי על הדף היומי:</label>
        <input type="checkbox" />
        <label>על איזה מסכת השאלה שלך?</label>
        <select
          class="add-question-box"
          id="masechet"
          onchange="updatePages(), removeError(0)"
        >
          <option value="" disabled selected hidden>בחר מסכת</option>
          <optgroup label="סדר זרעים">
            <option value="0">ברכות</option>
          </optgroup>
          <optgroup label="סדר מועד">
            <option value="63">שבת</option>
            <option value="219">עירובין</option>
            <option value="323">פסחים</option>
            <option value="443">שקלים</option>
            <option value="464">ראש השנה</option>
            <option value="498">יומא</option>
            <option value="585">סוכה</option>
            <option value="640">ביצה</option>
            <option value="679">תענית</option>
            <option value="709">מגילה</option>
            <option value="740">מועד קטן</option>
            <option value="768">חגיגה</option>
          </optgroup>
          <optgroup label="סדר נשים">
            <option value="794">יבמות</option>
            <option value="915">כתובות</option>
            <option value="1026">נדרים</option>
            <option value="1116">נזיר</option>
            <option value="1181">סוטה</option>
            <option value="1229">גיטין</option>
            <option value="1318">קידושין</option>
          </optgroup>
          <optgroup label="סדר נזיקין">
            <option value="1399">בבא קמא</option>
            <option value="1517">בבא מציעא</option>
            <option value="1635">בבא בתרא</option>
            <option value="1810">סנהדרין</option>
            <option value="1922">מכות</option>
            <option value="1945">שבועות</option>
            <option value="1993">עבודה זרה</option>
            <option value="2068">הוריות</option>
          </optgroup>
          <optgroup label="סדר קדשים">
            <option value="2081">זבחים</option>
            <option value="2200">מנחות</option>
            <option value="2309">חולין</option>
            <option value="2450">בכורות</option>
            <option value="2510">ערכין</option>
            <option value="2543">תמורה</option>
            <option value="2576">כריתות</option>
            <option value="2603">מעילה</option>
            <!-- These masechtot start from the middle of me'ila -->
            <option value="2603">קנים</option>
            <option value="2603">תמיד</option>
            <option value="2603">מדות</option>
          </optgroup>
          <optgroup label="סדר טהרות">
            <option value="2639">נידה</option>
          </optgroup>
        </select>
        <div class="error-place"></div>
        <label>על איזה דף השאלה שלך?</label>
        <select
          class="add-question-box"
          id="page"
          onchange="removeError(1)"
        >
          <!--Added with JS-->
          <option value="" selected disabled hidden>בחר דף</option>
          <option disabled>נא לבחור מסכת קודם!</option>
        </select>
        <div class="error-place"></div>
        <label>מה סוג השאלה שלך?</label>
        <select
          class="add-question-box"
          id="type"
          onchange="removeError(2)"
        >
          <option value="" selected disabled hidden>בחר סוג שאלה</option>
          <option value="0">שאלה על פשט הגמרא</option>
          <option value="1">שאלה על פשט הגמרא עם פירוש רש"י</option>
          <option value="2">שאלה על פשט הגמרא עם פירוש התוספות</option>
        </select>
        <div class="error-place"></div>
        <label>מחבר השאלה (לא חובה)</label>
        <input id="author" class="add-question-box" />
      </div>
      <div class="middle-border"></div>
      <div class="box2">
        <label>השאלה</label>
        <input
          id="q"
          name="q"
          class="add-question-box"
          onfocus="removeError(3)"
          onchange="removeError(3)"
        />
        <div class="error-place"></div>
        <label>תשובה נכונה</label>
        <input
          id="a1"
          name="a1"
          class="add-question-box"
          onfocus="removeError(4)"
          onchange="removeError(3)"
        />
        <div class="error-place"></div>
        <label>תשובה שגויה</label>
        <input
          id="a2"
          name="a2"
          class="add-question-box"
          onfocus="removeError(5)"
          onchange="removeError(3)"
        />
        <div class="error-place"></div>
        <labal>תשובה שגויה</labal>
        <input
          id="a3"
          name="a3"
          class="add-question-box"
          onfocus="removeError(6)"
          onchange="removeError(3)"
        />
        <div class="error-place"></div>
        <label>תשובה שגויה</label>
        <input
          id="a4"
          name="a4"
          class="add-question-box"
          onfocus="removeError(7)"
          onchange="removeError(3)"
        />
        <div class="error-place"></div>
      </div>
    </div>

    <input
      type="submit"
      class="add-question-btn"
      id="add-question-btn"
      value="הוסף שאלה"
    />
  </form>
</div>
